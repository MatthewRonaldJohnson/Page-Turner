<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <nav
      class="d-flex justify-content-between navbar navbar-expand-md navbar-dark bg-dark"
    >
      <a class="navbar-brand" href="#"><h1>Page Turner</h1></a>
      <button
        class="navbar-toggler"
        type="button"
        data-togler="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="" id="navbarSupportedContent">
        <ul class="navbar-nav mx auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Newest Reviews</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Meet the Members</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Make Review</a>
          </li>
        </ul>

        <form class="d-flex">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search Book"
            aria-label="Search"
          />
          <button class="btn btn-light my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Register info -->
    <div class="container">
      <div class="row">
        <div id="contact_showcase">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <h1
              class="text-center animated slideInDown"
              style="font-weight: bold"
            >
              Sign up
            </h1>

            <div id="ui" class="text-center">
              <form class="form-group">
                <div class="row">
                  <div class="col-lg-6 col-md-6">
                    <label>First Name: </label>
                    <input
                      type="text"
                      name="fname"
                      class="form-control"
                      placeholder="Enter your first name..."
                      required
                    />
                  </div>

                  <div class="col-lg-6 col-md-6">
                    <label>Last Name: </label>
                    <input
                      type="text"
                      name="lname"
                      class="form-control"
                      placeholder="Enter your last name..."
                      required
                    />
                  </div>
                </div>
                <br />
                <label>E-mail: </label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email..."
                  required
                />
                <br />
                <div class="row">
                  <div class="col-lg-6 col-md-6">
                    <label>Password: </label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Enter your password..."
                      required
                    />
                  </div>

                  <div class="col-lg-6 col-md-6">
                    <label>Re-type Password: </label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Re-type your password..."
                      required
                    />
                  </div>
                </div>
                <br />
                <input
                  type="submit"
                  name="submit"
                  value="Sign Up Now"
                  class="btn btn-warning btn-block btn-lg"
                />
              </form>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </div>
    <!-- end of container -->

    <footer><p>&#169 2021 Matthew, Emily, Kevin</p></footer>
   
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
